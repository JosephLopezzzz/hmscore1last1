<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-2xl font-bold mb-4">Modal Test - UI/UX Improvements</h1>
    
    <button id="testModalBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        Test Enhanced Modal
    </button>
    
    <!-- Enhanced Event Modal -->
    <div id="eventModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden items-center justify-center z-50">
      <div class="bg-white text-gray-900 border border-gray-200 rounded-lg w-full max-w-4xl mx-4 p-6 max-h-[90vh] overflow-y-auto">
        <!-- Enhanced Header -->
        <div class="flex items-center justify-between mb-6 pb-4 border-b border-gray-200 bg-red-500/10">
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-lg bg-blue-100 flex items-center justify-center">
              <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
              </svg>
            </div>
            <div>
              <h3 class="text-xl font-semibold" id="eventModalTitle">Add Event</h3>
              <p class="text-sm text-gray-600">Create a new event or conference booking</p>
            </div>
          </div>
          <button id="closeEventModal" class="text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-lg p-2 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        
        <form id="eventForm" class="space-y-6">
          <input type="hidden" id="eventId" name="event_id">
          
          <!-- Basic Information Section -->
          <div class="space-y-4">
            <div class="flex items-center gap-2 mb-3">
              <div class="w-6 h-6 rounded-full bg-blue-100 flex items-center justify-center">
                <svg class="w-3 h-3 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                </svg>
              </div>
              <h4 class="font-medium text-gray-900">Basic Information</h4>
            </div>
            <div class="grid md:grid-cols-2 gap-4">
              <div class="space-y-2">
                <label class="text-sm font-medium text-gray-900 flex items-center gap-2">
                  <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                  </svg>
                  Event Title *
                </label>
                <input type="text" id="eventTitle" name="title" placeholder="Enter event title" class="h-11 w-full rounded-lg border border-gray-300 bg-white px-4 text-sm focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-colors" required>
              </div>
              <div class="space-y-2">
                <label class="text-sm font-medium text-gray-900 flex items-center gap-2">
                  <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                  </svg>
                  Organizer Name *
                </label>
                <input type="text" id="eventOrganizer" name="organizer_name" placeholder="Enter organizer name" class="h-11 w-full rounded-lg border border-gray-300 bg-white px-4 text-sm focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-colors" required>
              </div>
            </div>
          </div>
          
          <!-- Enhanced Footer Buttons -->
          <div class="flex gap-3 pt-6 border-t border-gray-200">
            <button type="submit" class="flex-1 h-12 rounded-lg bg-blue-500 text-white hover:bg-blue-600 font-medium transition-colors flex items-center justify-center gap-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
              </svg>
              <span id="eventSubmitText">Create Event</span>
            </button>
            <button type="button" id="cancelEventForm" class="flex-1 h-12 rounded-lg border border-gray-300 hover:bg-gray-50 font-medium transition-colors flex items-center justify-center gap-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      document.getElementById('testModalBtn').addEventListener('click', function() {
        console.log('Opening enhanced modal...');
        const modal = document.getElementById('eventModal');
        modal.classList.remove('hidden');
        modal.classList.add('flex');
      });
      
      document.getElementById('closeEventModal').addEventListener('click', function() {
        const modal = document.getElementById('eventModal');
        modal.classList.add('hidden');
        modal.classList.remove('flex');
      });
      
      document.getElementById('cancelEventForm').addEventListener('click', function() {
        const modal = document.getElementById('eventModal');
        modal.classList.add('hidden');
        modal.classList.remove('flex');
      });
    </script>
</body>
</html>
